name: Run Unit Test

on: [push]

jobs: 
  run-unit-test:
    name: Run Unit Test
    runs-on: ubunt-latest

    steps: 
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - run: npm run test